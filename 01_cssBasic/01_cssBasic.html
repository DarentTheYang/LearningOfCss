<!-- 这节开始学习css的基础语法 -->

<html>
    <head>
        <!-- css的语句放在style中。css的使用方法有很多：类使用点定义、id使用#定义，这被称为类选择器和id选择器。
             css样式分为内联样式、内部样式、外部样式以及其他。当样式之间产生冲突时，优先级为这里所写的从左到右。
        -->
        <style>
            /*像这种直接使用元素名的用法是可行的。*/
            /*在style中定义的样式称为内部样式。*/
            h1 {
                font-size: 20px;
                text-align: center;
                color: yellow;
                padding: 200px;
                margin: 15px;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <h1>
            这是头部语句
        <h1/>
    </body>
</html>
