<!-- 这节学习外部样式表的定义 -->

<!-- 外部样式表是为了将格式和内容分开。外部样式表的语法与在style中的语法是一样的，都是一般的css语法。  -->
<html>
    <head>
        <!-- 引用外部样式表的方法 -->
        <link rel="stylesheet" type="text/css" href="./external.css">
    </head>

    <body>
        <h1 class="topic">
            这是标题
        </h1>
        <p class="para">这是内容</p>
        
    </body>
</html>
